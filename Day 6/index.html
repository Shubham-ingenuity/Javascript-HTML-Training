    function sum1(...params) {
        //  console.log(params);
        let res = 0;

        for (let i of params) {
            res += parseInt(i);
        }

        return res;
    };

    console.log(sum1("1", "2", "3", "4"));

    function sum2(params1, ...params2) {
        //   console.log(params1);
        //   console.log(params2);
        params1 = params1.concat(params2);
        let res = 0;
        for (let i of params1) {
            res += parseInt(i);
        }

        return res;
    }

    console.log(sum2([1, 2, 3, 4, 5], "1", "2", "3", "4"));
